<!-- initialize -->
<script language="javascript" type="text/javascript">

var optin_context_subscribe_11_ = {

  form_id:                 'subscribe_11_',
  ci_id:                   'subscribe_11_mwic',
  ci:                      true,
  check_lists_or_setups:   true,
  mandatories:             [ "subscribe_11_optin_field_17","subscribe_11_optin_field_1","subscribe_11_optin_field_35","subscribe_11_optin_field_9"],
  emailfields:             [ "subscribe_11_optin_field_1"],
  subscriberlists:         [ "subscribe_11_optin_list_1","subscribe_11_optin_list_2","subscribe_11_optin_list_151"],
  optinsetups:             [ ],



  datepicks:               [ ],

msg:                      {
                          "error_mandatory":"Please fill in all non-optional fields.",
                          "error_email":"Please insert a valid email address.",
                          "error_list":"Please select at least one mailing list to subscribe to."
                        },

  init:function () {
      for(i = 0; i < this.datepicks.length; i++){
        var DTP = new DateTimePicker( this.datepicks[i].id + '_hidden',this.datepicks[i].id,this.datepicks[i]);
        DTP.init();
      }

     if(this.ci){
      setInterval(function(){
        var el=document.getElementById(optin_context_subscribe_11_.ci_id);
        if(el){
            if (isNaN(parseInt(el.value)) == true){
              el.value = 0;
            }
            else{
              el.value = parseInt(el.value) + 17;
            }
        }
      }, 1000);
    }

  },

  checkForm:function () {

      try
      {
         var frmelem = document.getElementById(this.form_id);


        if(this.check_lists_or_setups){

            var temp = false;
            for(var i=0;i<  this.subscriberlists.length;i++){
              if(document.getElementById(this.subscriberlists[i]).checked==true){
                temp = true;
                break;
              }
            }

              for(var i=0;i<  this.optinsetups.length;i++){
                if(document.getElementById(this.optinsetups[i]).checked==true){
                  temp = true;
                  break;
                }
              }

              if(!temp) throw this.msg.error_list;
          }


           for (var i=0; i<  this.mandatories.length; i++){
            var cfObj=document.getElementById(this.mandatories[i]);

            if (cfObj!=null)
            {
              if (cfObj.type.toLowerCase()=="text" || cfObj.type.toLowerCase()=="textarea")
              {
                if (cfObj.value.match(/^\s*$/)) throw this.msg.error_mandatory;
              }
              else if (cfObj.type.toLowerCase()=="radio" || cfObj.type.toLowerCase()=="checkbox")
              {
                var tmpObj=document.getElementsByName(cfObj.name);
                var tmpCheck=false;

                for (var j=0;j<  tmpObj.length; j++)

                {
                  if (tmpObj[j].checked==true)
                  {
                    tmpCheck=true;
                    break;
                  }
                }
                if(!tmpCheck) throw this.msg.error_mandatory;
              }
              else if (cfObj.type.toLowerCase().indexOf("select")>=0)
              {
                if (cfObj.selectedIndex<=0) throw this.msg.error_mandatory;
                if (cfObj.selectedIndex<=0) throw this.msg.error_mandatory;
              }
            }
          }

          var validmail = new RegExp("^[a-zA-Z0-9_\\.\\-]+@[a-zA-Z0-9_\\.\\-]+\\.[a-zA-Z0-9]{2,13}$");

          for (var i=0;i<  this.emailfields.length; i++){
            if(!validmail.test(document.getElementById(this.emailfields[i]).value)) throw this.msg.error_email;
          }

         frmelem.submit();
      }
      catch(e)
      {
        window.alert(e);
        return false;
      }
    }
}
  window.onload= optin_context_subscribe_11_.init();

</script>


<!-- bhaktimarga newsletter - fill email fields. -->
<script language="javascript" type="text/javascript">
var queryDict = {};
location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]});
var queryEmail = decodeURIComponent(queryDict['email']);
if (queryEmail !== undefined && queryEmail !== '') {
  for (var i=0; i < optin_context_subscribe_11_.emailfields.length; i++) {
    document.getElementById(optin_context_subscribe_11_.emailfields[i]).value = Drupal.checkPlain(queryEmail);
  }
}
</script><!-- bhaktimarga newsletter -->
